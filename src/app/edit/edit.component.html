<h3 style="margin-left: 652px;">
  Update Student
</h3>

<div style="border:1px solid black; width: 26%; margin-left: 652px;">
  <form [formGroup]="updateStudent" (ngSubmit)="addOrUpdateStudentRecord()">
    <div class="form-group" style="margin-left: 27px;">
      <label for="StudentName">Student Name :</label>
      <input type="text" id="StudentName" formControlName="StudentName" class="form-control" maxlength="50" placeholder="Student Name" style="margin-left: 39px; width: 76%;" />
    </div>
    <div class="form-group" style="margin-left: 27px;">
      <label for="RollNumber">Roll Number :</label>
      <input type="text" id="RollNumber" formControlName="RollNumber" class="form-control" maxlength="50" placeholder="Roll Number" style="margin-left: 39px; width: 76%;" />
    </div>
    <div class="form-group" style="margin-left: 27px;">
      <label for="Age">Age :</label>
      <input type="text" id="Age" formControlName="Age" class="form-control" maxlength="3" placeholder="Age" style="margin-left: 39px; width: 76%;" />
    </div>
    <div class="form-group" style="margin-left: 27px;">
      <label for="Gender">Gender :</label>
      <input type="text" id="Gender" formControlName="Gender" class="form-control" maxlength="8" placeholder="Gender" style="margin-left: 39px; width: 76%;" />
    </div>
    <div class="form-group" style="margin-left: 27px;">
      <label for="EmailId">Email Id :</label>
      <input type="text" id="EmailId" formControlName="EmailId" class="form-control" maxlength="50" placeholder="Email Id" style="margin-left: 39px; width: 76%;" />
    </div>
    <div class="form-group" style="padding-left: 147px;">
      <input type="submit" class="btn btn-primary" value="Update" />
      <input type="button" class="btn btn-primary" value="Clear" (click)="clearStudentInfo()" style="margin-left: 24px;" />
    </div>
  </form>
</div>
